repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 38b88246ccc552bffaaf54259d064beeee434539  # frozen: v4.0.1
  hooks:
  - id: check-yaml
  - id: check-toml
- repo: https://github.com/pre-commit/pygrep-hooks
  rev: 6f51a66bba59954917140ec2eeeaa4d5e630e6ce  # frozen: v1.9.0
  hooks:
  - id: python-use-type-annotations
  - id: python-check-blanket-noqa
- repo: https://github.com/timothycrosley/isort
  rev: fd5ba70665a37ec301a1f714ed09336048b3be63  # frozen: 5.9.3
  hooks:
  - id: isort
- repo: https://github.com/psf/black
  rev: a8b4665e7d6eb945c47820adb1a3f8b006adce0c  # frozen: 21.8b0
  hooks:
  - id: black
- repo: https://gitlab.com/pycqa/flake8
  rev: dcd740bc0ebaf2b3d43e59a0060d157c97de13f3  # frozen: 3.9.2
  hooks:
  - id: flake8
    additional_dependencies:
    - flake8-bugbear
    - flake8-builtins
    - flake8-comprehensions
- repo: https://github.com/myint/docformatter
  rev: 67919ee01837761f2d954d7fbb08c12cdd38ec5a  # frozen: v1.4
  hooks:
  - id: docformatter
- repo: https://github.com/executablebooks/mdformat
  rev: a8c92e41c6d03dd9b131d3a330a65bc286f61ebc  # frozen: 0.7.9
  hooks:
  - id: mdformat
