[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "hdwallets"
version = "0.1.2"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = ["hukkin <hukkin@users.noreply.github.com>"]
description = "Python implementation of the BIP32 key derivation scheme"
repository = "https://github.com/hukkin/hdwallets"
readme = "README.md"
license = "BSD-3-Clause"
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["bip32", "hierarchical", "deterministic", "wallets", "bitcoin"]

packages = [
    {include = "hdwallets"},
]
include = ["hdwallets/py.typed"]

[tool.poetry.urls]
"Changelog" = "https://github.com/hukkin/hdwallets/blob/master/CHANGELOG.md"

[tool.poetry.dependencies]
python = ">=3.7"
ecdsa = ">=0.14.0"
typing-extensions= { version = "*", python = "<3.8" }

[tool.poetry.dev-dependencies]
# Tests
pytest = "*"
pytest-cov = "*"
pytest-randomly = "*"
base58 = "*"

# Linting
isort = "*"
black = { version = "*", allow-prereleases = true }
flake8 = "*"
flake8-bugbear = "*"
flake8-builtins = "*"
flake8-comprehensions = "*"
mypy = "*"
docformatter = "*"

# Tools
bump2version = "*"
pre-commit = "*"

[tool.poetry.build]
generate-setup-file = false


[tool.isort]
skip = ["venv"]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["hdwallets", "tests"]

# Settings for Black compatibility
profile = "black"


[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config"
xfail_strict = true


[tool.coverage.run]
omit = ["tests/*", "*/site-packages/*"]


[tool.mypy]
show_error_codes = true
warn_unreachable = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
# Disabling incremental mode is required for `warn_unused_configs = true` to work
incremental = false
disallow_untyped_defs = true
check_untyped_defs = true
strict_equality = true
implicit_reexport = false
no_implicit_optional = true
overrides = [
    { module = "tests.*", disallow_untyped_defs = false },
    { module = "ecdsa.*", ignore_missing_imports = true },
]
